<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Recommendations - Resumi</title>
    <link rel="stylesheet" href="/static/shared/styles.css">
    <style>
        .results-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .loading-state {
            text-align: center;
            padding: 100px 20px;
        }

        .spinner-large {
            border: 6px solid var(--bg-secondary);
            border-top: 6px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .job-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }

        .job-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-left-color: var(--primary);
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            gap: 20px;
        }

        .job-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .job-company {
            font-size: 16px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .match-score {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-align: center;
            min-width: 80px;
        }

        .match-score-value {
            font-size: 24px;
            font-weight: 700;
        }

        .match-score-label {
            font-size: 11px;
            opacity: 0.9;
        }

        .job-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .explanation {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .explanation-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .explanation-text {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .skills-section {
            margin-top: 15px;
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .skill-tag {
            padding: 6px 12px;
            background: var(--primary-bg);
            color: var(--primary);
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
        }

        .skill-tag.gap {
            background: var(--error-bg);
            color: var(--error);
        }

        .btn-apply {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">‚ú® Resumi</h1>
            <button onclick="window.location.href='/'"
                style="padding: 10px 20px; background: var(--bg-secondary); border: none; border-radius: 8px; cursor: pointer;">
                New Search
            </button>
        </header>

        <div class="results-container">
            <div id="loadingState" class="loading-state">
                <div class="spinner-large"></div>
                <h2>Finding Your Perfect Jobs...</h2>
                <p style="color: var(--text-secondary); margin-top: 10px;">
                    Analyzing hundreds of opportunities across multiple sources
                </p>
            </div>

            <div id="resultsContent" style="display: none;">
                <div class="stats" id="stats"></div>
                <div id="jobsList"></div>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üòî</div>
                <h2>No Matching Jobs Found</h2>
                <p style="color: var(--text-secondary); margin: 15px 0;">
                    We couldn't find jobs matching your profile right now.
                </p>
                <div id="suggestions" style="margin-top: 20px;"></div>
                <button onclick="window.location.href='/'" class="btn-primary"
                    style="margin-top: 20px; padding: 12px 30px;">
                    Try Again
                </button>
            </div>
        </div>
    </div>

    <script>
        async function loadRecommendations() {
            const sessionId = sessionStorage.getItem('sessionId');
            if (!sessionId) {
                alert('Session expired. Please start over.');
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch(`/api/recommendations?session_id=${sessionId}`);
                const data = await response.json();

                document.getElementById('loadingState').style.display = 'none';

                if (!data.success || !data.recommendations || data.recommendations.length === 0) {
                    showEmptyState(data.suggestions || []);
                    return;
                }

                showResults(data);

            } catch (error) {
                document.getElementById('loadingState').style.display = 'none';
                showEmptyState(['An error occurred. Please try again.']);
            }
        }

        function showResults(data) {
            document.getElementById('resultsContent').style.display = 'block';

            // Stats
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${data.total_jobs_collected}</div>
                    <div class="stat-label">Jobs Analyzed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${data.recommendations.length}</div>
                    <div class="stat-label">Top Matches</div>
                </div>
            `;

            // Jobs
            const jobsList = document.getElementById('jobsList');
            jobsList.innerHTML = data.recommendations.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div>
                            <div class="job-title">${job.title}</div>
                            <div class="job-company">
                                üè¢ ${job.company}
                            </div>
                        </div>
                        <div class="match-score">
                            <div class="match-score-value">${Math.round(job.match_score * 100)}%</div>
                            <div class="match-score-label">MATCH</div>
                        </div>
                    </div>
                    
                    <div class="job-meta">
                        <div class="meta-item">üìç ${job.location.raw}</div>
                        <div class="meta-item">üîó ${job.source}</div>
                        ${job.location.type === 'remote' ? '<div class="meta-item">üíº Remote</div>' : ''}
                    </div>
                    
                    <div class="explanation">
                        <div class="explanation-title">Why This Matches</div>
                        <div class="explanation-text">${job.explanation.why_match}</div>
                        <div class="explanation-text" style="font-size: 14px;">
                            üìç ${job.explanation.location_reasoning}
                        </div>
                        
                        ${job.explanation.skill_matches.length > 0 ? `
                            <div class="skills-section">
                                <div style="font-weight: 600; font-size: 14px; margin-bottom: 8px;">
                                    ‚úÖ Your Matching Skills
                                </div>
                                <div class="skill-tags">
                                    ${job.explanation.skill_matches.map(skill =>
                `<span class="skill-tag">${skill}</span>`
            ).join('')}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${job.explanation.skill_gaps.length > 0 ? `
                            <div class="skills-section">
                                <div style="font-weight: 600; font-size: 14px; margin-bottom: 8px;">
                                    üìö Skills to Learn
                                </div>
                                <div class="skill-tags">
                                    ${job.explanation.skill_gaps.map(skill =>
                `<span class="skill-tag gap">${skill}</span>`
            ).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    
                    <a href="${job.apply_url}" target="_blank" class="btn-apply">
                        Apply Now ‚Üí
                    </a>
                </div>
            `).join('');
        }

        function showEmptyState(suggestions) {
            document.getElementById('emptyState').style.display = 'block';

            if (suggestions.length > 0) {
                document.getElementById('suggestions').innerHTML = `
                    <div style="text-align: left; max-width: 400px; margin: 0 auto;">
                        <strong>Suggestions:</strong>
                        <ul style="margin-top: 10px;">
                            ${suggestions.map(s => `<li>${s}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
        }

        // Load on page load
        loadRecommendations();
    </script>
</body>

</html>
