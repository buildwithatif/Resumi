<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumi V2 - Professional Job Discovery</title>
    <style>
        :root {
            --gray-50: #f8f9fa;
            --gray-100: #f1f3f5;
            --gray-200: #e9ecef;
            --gray-700: #495057;
            --gray-900: #212529;
            --blue-50: #eff6ff;
            --blue-600: #1d4ed8;
            --blue-700: #1e40af;
            --green-50: #f0fdf4;
            --green-600: #059669;
            --border-color: var(--gray-200);
            --sidebar-width: 240px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 16px;
            color: var(--gray-900);
            background: var(--gray-50);
            line-height: 1.5;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid var(--border-color);
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar-logo {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-logo h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--blue-600);
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            margin-bottom: 4px;
            border-radius: 6px;
            text-decoration: none;
            color: var(--gray-700);
            font-size: 14px;
            cursor: pointer;
        }

        .nav-item:hover {
            background: var(--gray-100);
            color: var(--gray-900);
        }

        .nav-item.active {
            background: var(--blue-50);
            color: var(--blue-600);
            font-weight: 500;
        }

        .nav-item .label {
            flex: 1;
        }

        .nav-item .count {
            background: var(--gray-200);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }

        .nav-item.active .count {
            background: #bfdbfe;
            color: var(--blue-700);
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 24px;
        }

        .content-header {
            margin-bottom: 24px;
        }

        .content-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .content-header p {
            color: var(--gray-700);
            font-size: 14px;
        }

        .job-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .job-card {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .job-title {
            font-size: 18px;
            font-weight: 600;
        }

        .job-source {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--green-50);
            color: var(--green-600);
        }

        .job-company {
            color: var(--gray-700);
            margin-bottom: 16px;
        }

        .job-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #6b7280;
        }

        .job-match {
            background: var(--gray-100);
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .match-score {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 4px;
        }

        .score-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--blue-600);
        }

        .score-label {
            font-size: 14px;
            color: var(--gray-700);
        }

        .match-reason {
            font-size: 14px;
            color: var(--gray-700);
        }

        .job-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--blue-600);
            color: white;
        }

        .btn-primary:hover {
            background: var(--blue-700);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-900);
            border: 1px solid var(--border-color);
        }

        .stage-selector {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-logo">
                <h1>Resumi</h1>
            </div>

            <div class="sidebar-nav">
                <a href="#" class="nav-item active" data-view="discover">
                    <span>üîç</span>
                    <span class="label">Discover Jobs</span>
                    <span class="count" id="discover-count">3</span>
                </a>
                <a href="#" class="nav-item" data-view="saved">
                    <span>‚≠ê</span>
                    <span class="label">Saved</span>
                    <span class="count" id="saved-count">0</span>
                </a>
                <a href="#" class="nav-item" data-view="applied">
                    <span>üì§</span>
                    <span class="label">Applied</span>
                    <span class="count" id="applied-count">0</span>
                </a>
                <a href="#" class="nav-item" data-view="interviewing">
                    <span>üí¨</span>
                    <span class="label">Interviews</span>
                    <span class="count" id="interviewing-count">0</span>
                </a>
                <a href="#" class="nav-item" data-view="offer">
                    <span>üéâ</span>
                    <span class="label">Offers</span>
                    <span class="count" id="offer-count">0</span>
                </a>
            </div>

            <div class="sidebar-footer">
                <a href="/upload" class="nav-item">
                    <span>üìÑ</span>
                    <span class="label">Upload Resume</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <div class="content-header">
                <h2 id="view-title">Discover Jobs</h2>
                <p id="view-subtitle">Personalized job recommendations for MBA/non-tech professionals</p>
            </div>

            <div class="job-list" id="job-list"></div>
        </main>
    </div>

    <script>
        const sampleJobs = [
            {
                id: 'job-1',
                title: 'Strategy Manager',
                company: 'McKinsey & Company',
                location: 'Mumbai, India',
                type: 'Consulting',
                source: 'Greenhouse',
                postedDate: '3 days ago',
                matchScore: 85,
                matchReason: 'Strong strategy skills, Mumbai location',
                stage: 'discovered'
            },
            {
                id: 'job-2',
                title: 'Operations Lead',
                company: 'Razorpay',
                location: 'Bangalore, India',
                type: 'Operations',
                source: 'Lever',
                postedDate: '1 week ago',
                matchScore: 78,
                matchReason: 'Operations experience, India location',
                stage: 'discovered'
            },
            {
                id: 'job-3',
                title: 'Marketing Manager',
                company: 'Swiggy',
                location: 'Bangalore, India',
                type: 'Marketing',
                source: 'Greenhouse',
                postedDate: '5 days ago',
                matchScore: 72,
                matchReason: 'Marketing skills, growth experience',
                stage: 'discovered'
            }
        ];

        let currentView = 'discover';
        let currentJobs = JSON.parse(localStorage.getItem('resumi_jobs') || JSON.stringify(sampleJobs));

        function renderJobs() {
            const jobList = document.getElementById('job-list');
            const filteredJobs = currentJobs.filter(job => {
                if (currentView === 'discover') return job.stage === 'discovered';
                return job.stage === currentView;
            });

            if (filteredJobs.length === 0) {
                jobList.innerHTML = '<div style="text-align: center; padding: 48px; color: #6b7280;"><p>No jobs in this stage yet.</p></div>';
                return;
            }

            jobList.innerHTML = filteredJobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <h3 class="job-title">${job.title}</h3>
                        <span class="job-source">‚úì ${job.source}</span>
                    </div>
                    <div class="job-company">${job.company}</div>
                    <div class="job-meta">
                        <span>üìç ${job.location}</span>
                        <span>üíº ${job.type}</span>
                        <span>‚è∞ ${job.postedDate}</span>
                    </div>
                    <div class="job-match">
                        <div class="match-score">
                            <span class="score-value">${job.matchScore}%</span>
                            <span class="score-label">Match</span>
                        </div>
                        <div class="match-reason">${job.matchReason}</div>
                    </div>
                    <div class="job-actions">
                        <select class="stage-selector" data-job-id="${job.id}">
                            <option value="discovered" ${job.stage === 'discovered' ? 'selected' : ''}>Discovered</option>
                            <option value="saved" ${job.stage === 'saved' ? 'selected' : ''}>Save</option>
                            <option value="applied" ${job.stage === 'applied' ? 'selected' : ''}>Applied</option>
                            <option value="interviewing" ${job.stage === 'interviewing' ? 'selected' : ''}>Interviewing</option>
                            <option value="offer" ${job.stage === 'offer' ? 'selected' : ''}>Offer</option>
                        </select>
                        <button class="btn btn-primary">View Details</button>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.stage-selector').forEach(select => {
                select.addEventListener('change', (e) => {
                    const jobId = e.target.dataset.jobId;
                    const newStage = e.target.value;
                    const job = currentJobs.find(j => j.id === jobId);
                    if (job) {
                        job.stage = newStage;
                        localStorage.setItem('resumi_jobs', JSON.stringify(currentJobs));
                        updateCounts();
                        renderJobs();
                    }
                });
            });
        }

        function updateCounts() {
            const counts = { discovered: 0, saved: 0, applied: 0, interviewing: 0, offer: 0 };
            currentJobs.forEach(job => {
                if (counts.hasOwnProperty(job.stage)) counts[job.stage]++;
            });
            document.getElementById('discover-count').textContent = counts.discovered;
            document.getElementById('saved-count').textContent = counts.saved;
            document.getElementById('applied-count').textContent = counts.applied;
            document.getElementById('interviewing-count').textContent = counts.interviewing;
            document.getElementById('offer-count').textContent = counts.offer;
        }

        document.querySelectorAll('.nav-item[data-view]').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                currentView = e.currentTarget.dataset.view;
                document.querySelectorAll('.nav-item[data-view]').forEach(i => i.classList.remove('active'));
                e.currentTarget.classList.add('active');
                const titles = {
                    discover: 'Discover Jobs',
                    saved: 'Saved Jobs',
                    applied: 'Applied Jobs',
                    interviewing: 'Interviews',
                    offer: 'Offers'
                };
                document.getElementById('view-title').textContent = titles[currentView];
                renderJobs();
            });
        });

        renderJobs();
        updateCounts();
    </script>
</body>

</html>
